<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Mustached bear! What else?</title>

    <meta name="viewport" content="
        width=device-width,
        initial-scale=1,
        maximum-scale=1,
        user-scalable=no,
        target-densitydpi=device-dpi
    ">

    <script src="./lib/cordova-2.5.0.js"></script>
    <script src="./lib/jquery-2.0.0.min.js"></script>
    <script src="./lib/hammer.js"></script>
    <script src="./lib/iscroll.js"></script>

    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <script src="./script/dom.js"></script>
    <script src="./script/dimens.js"></script>
    <script src="./script/navigator.js"></script>
    <script type="text/javascript">

        document.addEventListener('deviceready', function() {
            $('.sidebar').height(MS.dimens.viewport.height);

            if (device.platform === 'Android') {
                document.addEventListener("backbutton", function backbutton() {
                    MS.navigator.back();
                }, false);
            }

            MS.navigator.goTo('News');

            MS.dom.sidebarLeft.find('li').click(function() {
                MS.navigator.goTo($(this).attr('data-target'));
            });
        }, false);

    </script>
</head>

<body>

    <div>
        <div id="sidebarLeft" class="sidebar l">
            <ul>
                <li data-target="News"><img src="./asset/icon/20-gear2.png">Nachrichten</li>
                <li data-target="Courses"><img src="./asset/icon/19-gear.png">Kursliste</li>
                <li data-target="Options"><img src="./asset/icon/19-gear.png">Einstellungen</li>
                <li data-target="Logout"><img src="./asset/icon/20-gear2.png">Ausloggen</li>
            </ul>
        </div>

        <div id="body">
            <div id="header" class="header">&nbsp;</div>
            <div id="content">&nbsp;</div>
        </div>

        <div id="sidebarRight" class="sidebar r">
            <ul>
                <li>Termin 1</li>
                <li>Termin 2</li>
                <li>Termin 3</li>
            </ul>
        </div>
    </div>

</body>
</html>
